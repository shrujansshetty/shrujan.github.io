<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
   <style>
.container {
  position: relative;
  text-align: center;
  color: white;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
   </style>
</head>
<body bgcolor="black" text="red">
    <div class="container">
      <img src="background.jpg" alt="background" style="width:100%;">
        <div class="centered">
    <form>
          <u><h1>Sign Up</h1></u>
          <p>Please fill in this form to create an account.</p>
          <label for="first name"><b>First Name : </b></label>
          <input type="text" placeholder="first name" name="first name" required>
          <br><br>
          <label for="last name"><b>Last Name : </b></label>
          <input type="text" placeholder="last name" name="last name" required>
          <br><br>
          <label for="mobile number"><b>Mobile Number : </b></label>
          <input type="number" placeholder="Enter number" name="mobile number" required>
          <br><br>
          <label for="Email"><b>Email : </b></label>
          <input type="email" placeholder="Email" name="Email" required>
          <br><br>
          <label for="password"><b>Password : </b></label>
          <input type="password" placeholder="password" name="password" required>
          <label><br><br>
            <label for="confpassword"><b>Confirm Password : </b></label>
          <input type="password" placeholder="confpassword" name="confpassword" required>
          <label><br><br>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
          <input type="reset">
            <input type="submit">
            </form>
            </div></div>
</body>
</html>
